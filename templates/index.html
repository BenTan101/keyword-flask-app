{% extends "base.html" %} {% block content %}

<div class="main">
    <div class="panel">
        <div class="title" style="margin-top: 96px; margin-bottom: 32px;">
            <h3>Keyword Identifier</h3>
        </div>
        <textarea class="field" form="form" name="text" placeholder="Enter some textâ€¦" rows="6"></textarea>
        <form action="/response" id="form" method="POST">
            <input class="button" name="action" style="margin-top: 4px;" type="submit" value="allenai-specter">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="bert-base-nli-mean-tokens">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="allenai-specter (classification)">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="bert-base-nli-mean-tokens (classification)">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="part-of-speech tagging">
            <input class="all-button" name="action" style="margin-top: 4px;" type="submit" value="compare all!">
        </form>
        <div>
            {% if text %}
            <h4>Text</h4>
            <p>{{ text }}</p>
            <h4>Keywords ({{ model }})</h4>
            <p style="white-space: pre-wrap">{{ keywords }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
