{% extends "base.html" %} {% block content %}

<div class="main">
    <div class="title" style="margin-top: 64px; margin-bottom: 32px;">
        <h3>Keyword Identifier</h3>
    </div>
    <div class="panel">
        <form action="/response" method="POST">
            <input class="field" name="text" placeholder="Enter some textâ€¦">
            <input class="button" name="action" style="margin-top: 4px;" type="submit" value="allenai-specter">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="bert-base-nli-mean-tokens">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="allenai-specter (classification)">
            <input class="button" name="action" style="margin-top: 4px;" type="submit"
                   value="bert-base-nli-mean-tokens (classification)">
            <input class="all-button" name="action" type="submit" value="compare all!" style="margin-top: 4px;">
        </form>
    </div>
    <div>
        {% if text %}
        <h4>Text</h4>
        <p>{{ text }}</p>
        <h4>Keywords ({{ model }})</h4>
        <p style="white-space: pre-wrap">{{ keywords }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
